spring:
   application:
      name: phonebridge-portal-service
   kafka:
      bootstrap-servers: http://localhost:9092
   cloud:
      stream:
         kafka:
            binder:
               autoAddPartitions: true
      bus:
         refresh:
            enabled: true
         env:
            enabled: true
   autoconfigure:
      exclude: org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
eureka:
   client:
      service-url:
         default-zone: http://localhost:8761/eureka
server:
   port: 8080
mongodb:
   primary:
      host: ${mongo.host}
      port: ${mongo.port}
      database: ${mongo.dbname}
management:
   security:
      enabled: false
endpoints:
   spring:
      cloud:
         bus:
            refresh:
               enabled: true
            env:
               enabled: true
